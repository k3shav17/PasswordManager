<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Site name</title>
</head>
<body>

	<div>
		<h4>Getting pass</h4>
		<form
			th:action="@{/get/siteName/{(siteName=${viewManager.siteName})}}"
			th:object="${viewManager}" method="GET">

			<input type="text" th:field="*{siteName}" name="siteName"
				placeholder="site name">

			<button type="submit">site</button>
		</form>
	</div>

</body>
</html>
